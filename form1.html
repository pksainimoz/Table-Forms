<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 1</title>
</head>
<body>
    <form action="" method="GET">
        <center>
            <table width="400px" height="300px">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" size="32px"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" size="32px"></td>
                </tr>
                <tr>
                    <td>Email Address<sup>*</sup></td>
                    <td><input type="email" size="32px"></td>
                </tr>
                <tr>
                    <td>Telephone Number</td>
                    <td><input type="text" size="32px"></td>
                </tr>
                <tr>
                    <td>Comments</td>
                    <td><textarea rows="5" cols="31"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
