<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 5</title>
</head>
<body>
    <center>
        <table border="1" bgcolor="#D7C3F1" width="300px" rules="none">
            <tr height="50px" align="left">
                <th><font color="#1826E7" >&nbsp Simple form with fieldset</font></th>
            </tr>
            <form action="">
                <tr>
                    <td>
                        <fieldset>
                            <legend><input type="checkbox" checked><font color="#1826E7"><b>User information</b></font></legend>
                            First Name: <br>
                            <input type="text" size="40px">
                            <br><br>
                            Last Name: <br>
                            <input type="text" size="40px">
                            <br><br>
                            Company: <br>
                            <input type="text" size="40px">
                            <br><br>
                            Email: <br>
                            <input type="email" size="40px">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <fieldset>
                            <legend><input type="checkbox" checked><font color="#1826E7"><b>Phone Number</b></font></legend>
                            Home: <br>
                            <input type="text" size="40px">
                            <br><br>
                            Business: <br>
                            <input type="text" size="40px">
                            <br><br>
                            Mobile: <br>
                            <input type="text" size="40px">
                            <br><br>
                            Fax: <br>
                            <input type="tel" size="40px">
                        </fieldset>
                    </td>
                </tr>
                <tr height="50px" align="center">
                    <td>
                        <input type="submit" value="Save">&emsp;
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
            </form>
        </table>
    </center>
</body>
</html>
