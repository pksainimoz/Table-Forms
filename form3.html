<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 3</title>
</head>
<body>
    <form action="" method="GET">
        <center>
            <table border="1" width="350px">
                <tr bgcolor="violet">
                    <th width="50%">Name</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <input type="radio" name="s">Male
                        <br>
                        <input type="radio" name="s">Female
                    </td>
                </tr>
                <tr>
                    <td>Eye color</td>
                    <td>
                        <select>
                            <option>Green</option>
                            <option>Red</option>
                            <option>Blue</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Check all that apply</td>
                    <td>
                        <input type="checkbox">Over 6 feet tall
                        <br>
                        <input type="checkbox">Over 200 pounds
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Describe your athletic ability:
                        <textarea rows="5" cols="44"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Enter my information">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
