<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 2</title>
</head>
<body>
    <form action="" method="GET">
        <center>
            <table width="600px" height="500px">
                <tr bgcolor="grey" height="80px">
                    <th colspan="2">RESUME</th>
                </tr>
                <tr>
                    <td>User name</td>
                    <td><input type="text" autofocus></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>D.O.B</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td><input type="radio" value="male" name="g" checked>Male
                        <input type="radio" value="female" name="g">Female</td>
                </tr>
                <tr>
                    <td>Relationship Status</td>
                    <td><input type="radio" value="married" name="r">Married
                        <input type="radio" value="unmarried" name="r" checked>Unmarried
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                        <select>
                            <option selected disabled>--Select--</option>
                            <option>10th</option>
                            <option>12th</option>
                            <option>Graduation</option>
                            <option>Post Graduation</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" value="dance" name="h">Dance
                        <input type="checkbox" value="music" name="h">Music
                        <input type="checkbox" value="reading" name="h">Reading
                        <input type="checkbox" value="games" name="h">Games
                    </td>
                </tr>
                <tr>
                    <td>Past Work Experiences</td>
                    <td>
                        <textarea rows="4" cols="20"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
